<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <link rel="shortcut icon" href="./favicon.png">
    <title>New player</title>
</head>
<body onload="getPositions()">
    <div class="navigator">
        <div class="clubs">
            <H1>SELECT TEAM YOU WANT TO SEE</H1>
            <div class="teams">
                <a href="/players?team=PSG"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png"  style="width: 4em;"></a>
                <a href="/players?team=REAL+MADRID"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/640px-Real_Madrid_CF.svg.png"  style="width: 4em;"></a>
                <a href="/players?team=FC+BARCELONA"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png"  style="width: 4em;"></a>
                <a href="/players?team=BAYERN+MUNICH"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/1200px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"  style="width: 4em;"></a>
                <a href="/players?team=BORUSSIA+DORTMUND"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Borussia_Dortmund_logo.svg/640px-Borussia_Dortmund_logo.svg.png"  style="width: 4em;"></a>
            </div>
        </div>
        <div class="positions">
            <H1>SELECT POSITION YOU WANT TO SEE</H1>
            <div class="position">
                <a href="/players?pos=GK"><img src="https://i.redd.it/b8aj7i0vwfz41.png"  style="width: 5.5em;"></a>
                <a href="/players?pos=DF"><img src="https://fifadataba.com/images/cards/14.png"  style="width: 5em;"></a>
                <a href="/players?pos=MF"><img src="https://cdn141.picsart.com/329696006057201.png"  style="width: 5.5em;"></a>
                <a href="/players?pos=FW"><img src="https://www.fifauteam.com/wp-content/uploads/2020/03/A2010-Ronaldinho4.png"  style="width: 5em;"></a>
                <a href="/players?pos=CH"><img src="https://www.fifauteam.com/wp-content/uploads/2020/03/A2010-Guardiola4.png"  style="width: 5em;"></a>
            </div>
        </div>
        
    </div>
    <h1 >New player</h1>
    <div class="form">
            <input type="text" name="name" placeholder="name" id="name"> <br>
            <input type="text" name="surname" placeholder="surname" id="surname"> <br>
            <input type="text" name="age" placeholder="age" min="16" id="age"> <br>
            <select name="position" id="position">
                <option>POS</option>
             </select><br>
             <select name="team" id="team">
                <option>TEAM</option>
             </select>
            <button class="buttonForm">Create</button>
            <button class="buttonForm"><a href="/">Cancel</a></button>
        
    </div>
    
    <script src="./appCreate.js"></script>

</body>
</html>
